<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <title>The Dog Lovers!</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script defer type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <header> 
           <h1>The Dog Lovers!</h1>
        </header>

        <p>
            Greetings! Thank you for visiting "The Dog Lovers" Dog Adoption Agency. We breed, care for and sell loving furry friends.
            Click the Dog you are interested in to view details and pricing. Please fill out the Adoption Form Below to adopt your new furry friend.
        </p>

  <!-- Dogs and Details -->
  <div id="dogname"></div>
  <div id="dogbreed"></div>
    <!--Dog Image Here-->
  <div id="dog-details"></div>
        <!-- Dog Details Here -->

   <!-- Adoption Form -->
   <form id="adoption-form">
    <h2>Adopt your Pet!</h2>
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" placeholder="Ashley Blake"/>
    <label for="dogName">Dog Name: </label>
    <input type="text" id="dogName" name="dogName" placeholder="Baxter" />
    <label for="address">Your Address: </label>
    <input type="text" id="address" name="address" placeholder="555 Bland Dr Tallahassee FL 32311"/>
    <label for="dogBreed">Dog Breed: </label>
    <input type="text" id="dogBreed" name="dogBreed" placeholder="Great Dane"/>
    <input type="submit" value="Adopt!" />
  </form>

  <div id="adopted-dogs"> </div>
    <!-- Dogs that have been adopted will be here after the form is submitted -->
    </body>
</html>
